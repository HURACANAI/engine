environment: base
mode: shadow
scheduler:
  daily_run_time_utc: "02:00"
  timezone: "UTC"
universe:
  target_size: 20
  liquidity_threshold_adv_gbp: 10000000
  max_spread_bps: 8
training:
  window_days: 150
  walk_forward:
    train_days: 20
    test_days: 5
    min_trades: 300
  rl_agent:
    enabled: true
    learning_rate: 0.0003
    gamma: 0.99
    clip_epsilon: 0.2
    entropy_coef: 0.01
    n_epochs: 10
    batch_size: 64
    state_dim: 80  # Will be computed based on features
    device: "cpu"
  shadow_trading:
    enabled: true
    position_size_gbp: 1000
    max_hold_minutes: 120
    stop_loss_bps: 15
    take_profit_bps: 20
    min_confidence_threshold: 0.52
costs:
  target_net_bps: 15
  taker_buffer_bps: 9
  notional_per_trade: 1000
artifacts:
  bucket: huracan-engine
  prefix: baselines
notifications:
  telegram_enabled: true
memory:
  vector_similarity_threshold: 0.7
  min_pattern_occurrences: 10
  pattern_update_frequency: "daily"
  max_similar_patterns: 20
